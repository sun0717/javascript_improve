<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史方法——table处理居中问题</title>
    <style>
        .wp {
            text-align: center;
        }

        .box {
            display: inline-block;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="wp">
                    <div class="box">test</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
